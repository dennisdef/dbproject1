{% extends "base.html" %}
{% block title %}   
    {{pageTitle}}
{% endblock title %}

{% block content %}
<table class = "table table-striped table-hover">
    <tr>
        <th>Executive Name</th>
        <th>Company Name</th>
        <th>Total Amount</th>
    </tr>
    {% for ex in executives %}
    <tr>
        <td>{{ex.executive_name}}</td>
        <td>
            {{ex.organisation_name}}
        </td>
        <td>{{ex.total_money}}</td>
    </tr>
    {%endfor%}
</table>
{% endblock content %}
