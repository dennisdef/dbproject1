{% extends "base.html" %}

{% block title %}
    {{pageTitle}}
{% endblock title %}


{% block content%}

<table class = "table table-striped table-hover">
    <tr>
        <th>Researcher Name</th>
        <th>Number of projects</th>
    </tr>
    {% for rnd in rnds %}
    <tr>
        <td>{{rnd.name}}</td>
        <td>
            {{rnd.n_projects}}
        </td>
    </tr>
    {%endfor%}
</table>


{% endblock content%}
